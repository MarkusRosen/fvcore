name: CI
on: [push, pull_request]

jobs:
  linter:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black==19.3b0 isort
          flake8 --version
      - name: Lint
        run: |
          isort -c -sp .
          black --check -l 80 .
          flake8 .

  unittest:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.6]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install PyTorch
        run: |
          python -m pip install --upgrade pip
          python -m pip install torch==1.3.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
      - name: Install fvcore
        run: |
          python -m pip install '.[all]'
      - name: Run Tests
        run: cd tests && python -m unittest discover -v
